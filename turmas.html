<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turmas</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
<h1 class="titulo-site">
    Sistema de <span>Cadastro de Turmas</span>
</h1>

<div class="wrapper">
    <div class="form-container">
        <h2>Formulário de Cadastro de Turma</h2>

        <section class="cadastro-section">
            <form id="formTurma">
                <div class="form-group">
                    <input type="text" id="nomeTurma" placeholder="Nome da turma (ex: 1º Ano A)" required>
                    <input type="text" id="codigoTurma" placeholder="Código (ex: T001)" required>
                </div>

                <div class="form-group">
                    <select id="turnoTurma" required>
                        <option value="">Selecione o turno</option>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Cadastrar Turma</button>
            </form>
        </section>

        <section class="tabela-section" style="overflow-x: auto;">
            <table id="tabelaTurmas">
                <thead>
                <tr>
                    <th>Nome da Turma</th>
                    <th>Código</th>
                    <th>Turno</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>
</div>

<script src="codigo-04.js"></script>
</body>
</html>
